<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>部費管理</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap');
        body {
            font-family: 'Noto Sans JP', sans-serif;
        }
        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type="number"] {
            -moz-appearance: textfield;
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100">
    <div id="app" class="p-8">
        <div class="max-w-6xl mx-auto">
            <h1 class="text-4xl font-bold text-center text-indigo-900 mb-8">部費管理</h1>
            
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8" id="items-container">
                </div>

            <div class="text-center mb-8">
                <button onclick="addItem()" class="bg-indigo-500 hover:bg-indigo-600 text-white font-bold py-3 px-8 rounded-lg shadow-lg transition transform hover:scale-105">
                    項目を追加
                </button>
            </div>

            <div class="bg-white rounded-lg shadow-lg p-8 mb-6">
                <h2 class="text-2xl font-bold text-indigo-900 mb-4">合計</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <h3 class="text-lg font-semibold text-gray-700 mb-3">項目別</h3>
                        <div id="stats-list"></div>
                    </div>
                    <div class="flex flex-col justify-center items-center bg-indigo-50 rounded-lg p-6">
                        <p class="text-gray-600 mb-2">総合計金額</p>
                        <p class="text-5xl font-bold text-indigo-900" id="total-amount">0</p>
                        <p class="text-gray-600 mt-1">円</p>
                    </div>
                </div>
            </div>

            <div class="text-center">
                <button onclick="resetNames()" class="bg-red-500 hover:bg-red-600 text-white font-bold py-3 px-8 rounded-lg shadow-lg transition transform hover:scale-105">
                    名簿をリセット
                </button>
            </div>
        </div>
    </div>

    <script>
        // --- グローバル変数 ---
        
        /**
         * アプリケーションの全データ（項目）を保持する配列。
         * @type {Array<Object>}
         * @property {number} id - 項目の一意なID (Date.now() を使用)
         * @property {string} label - 項目名 (例: '項目 A')
         * @property {string} price - 金額 (文字列型で保持)
         * @property {string} names - 名簿 (改行区切りの文字列)
         */
        let items = [];

        // --- データ管理関数 (localStorage) ---

        /**
         * ブラウザのローカルストレージからデータを読み込む
         */
        function loadData() {
            const saved = localStorage.getItem('club-fee-data');
            if (saved) {
                items = JSON.parse(saved);
            }
            
            // 保存データが空（初回起動など）の場合、デフォルトの1項目を追加
            if (items.length === 0) {
                items = [
                    { id: Date.now(), label: '項目 1', price: '500', names: '' },
                    { id: Date.now()-1, label: '項目 2', price: '800', names: '' },
                    { id: Date.now()-2, label: '項目 3', price: '1000', names: '' }
                ];
            }
        }

        /**
         * 現在の `items` 配列の状態をローカルストレージに保存する
         */
        function saveData() {
            localStorage.setItem('club-fee-data', JSON.stringify(items));
        }

        // --- ユーティリティ関数 ---

        /**
         * 改行区切りの名前文字列を、空行を除いた名前の配列に変換する
         * @param {string} names - 改行区切りの名前文字列
         * @returns {Array<string>} 名前の配列
         */
        function getNameList(names) {
            return names.split('\n').filter(name => name.trim() !== '');
        }

        // --- カード操作関数 (項目名の変更・削除) ---

        /**
         * [...] メニューから項目名を変更する
         * @param {number} itemId - 対象の項目ID
         */
        function renameItem(itemId) {
            const item = items.find(i => i.id === itemId);
            if (!item) return;

            toggleMenu(itemId, true); // メニューを強制的に閉じる

            // prompt で新しい名前の入力を受け付ける
            const newLabel = prompt('新しい項目名を入力してください:', item.label);
            
            // 入力があり、空文字列でなければ更新
            if (newLabel && newLabel.trim() !== '') {
                item.label = newLabel.trim();
                saveData();
                renderCards(); // 項目名（カードのタイトル）が変わったので再描画
            }
        }

        /**
         * [...] メニューから項目自体を削除する
         * @param {number} itemId - 対象の項目ID
         */
        function deleteItem(itemId) {
            toggleMenu(itemId, true); // メニューを強制的に閉じる

            // 誤操作防止の確認ダイアログ
            if (confirm('この項目を削除してもよろしいですか？（名簿も削除されます）')) {
                items = items.filter(item => item.id !== itemId); // IDが一致しないものだけを残す
                saveData();
                renderCards(); // 項目が減ったので再描画
            }
        }

        /**
         * 「項目を追加」ボタンの処理
         */
        function addItem() {
            const newId = Date.now(); // ユニークなIDとして現在時刻のタイムスタンプを使用
            const newItem = {
                id: newId,
                label: `項目 ${items.length + 1}`, // 仮の項目名
                price: '',
                names: ''
            };
            items.push(newItem); // 配列の末尾に追加
            saveData();
            renderCards(); // 項目が増えたので再描画
        }
        
        /**
         * [...] メニューの表示・非表示を切り替える
         * @param {number} itemId - 対象の項目ID
         * @param {boolean} [forceClose=false] - trueの場合、メニューを強制的に閉じる
         */
        function toggleMenu(itemId, forceClose = false) {
            const menu = document.getElementById(`menu-${itemId}`);
            if (menu) {
                if (forceClose) {
                    menu.classList.add('hidden'); // 強制的に非表示
                } else {
                    menu.classList.toggle('hidden'); // 表示・非表示を切り替え
                }
            }
        }


        // --- リアルタイム更新関数 (oninput) ---

        /**
         * 金額入力フィールドのリアルタイム更新処理
         * @param {number} itemId - 対象の項目ID
         * @param {string} value - 入力された値
         */
        function updatePrice(itemId, value) {
            const item = items.find(i => i.id === itemId);
            if (item) {
                item.price = value;
                saveData();
                updateStats(); // 統計エリアだけを更新
            }
        }

        /**
         * 名前入力テキストエリアのリアルタイム更新処理
         * @param {number} itemId - 対象の項目ID
         * @param {string} value - 入力された値
         */
        function updateNames(itemId, value) {
            const item = items.find(i => i.id === itemId);
            if (item) {
                item.names = value;
                saveData();
                updateStats(); // 統計エリアだけを更新
            }
        }

        // --- リセット関数 ---

        /**
         * 「名簿をリセット」ボタンの処理
         */
        function resetNames() {
            if (confirm('名簿と合計金額をリセットしますか？（項目名と金額設定は保持されます）')) {
                // ...item (スプレッド構文) で id, label, price はそのままに、namesだけ空にする
                items = items.map(item => ({ ...item, names: '' }));
                saveData();
                renderCards(); // カードを再描画
            }
        }

        // --- 計算・描画関数 ---

        /**
         * `items` 配列から現在の統計（人数、小計、合計）を計算する
         * @returns {Object} { stats: Array, totalAmount: number }
         */
        function calculateStats() {
            let totalAmount = 0;
            // items 配列を元に、各項目の計算結果を新しい配列 (stats) にマッピング
            const stats = items.map(item => {
                const price = parseFloat(item.price) || 0; // 文字列を数値に変換（空なら0）
                const count = getNameList(item.names).length; // 名簿の行数（人数）
                const subtotal = price * count; // 小計
                totalAmount += subtotal; // 総合計に加算
                return { price, count, subtotal };
            });
            return { stats, totalAmount };
        }

        /**
         * 統計エリア（合計欄）のHTMLだけを計算結果に基づいて更新する
         * (入力のたびに呼ばれるため、処理を軽くしている)
         */
        function updateStats() {
            const { stats, totalAmount } = calculateStats();

            // 1. 各カードのフッターにある小計・人数を更新
            items.forEach((item, index) => {
                const countEl = document.getElementById(`count-${item.id}`);
                const subtotalEl = document.getElementById(`subtotal-${item.id}`);
                if (countEl) {
                    countEl.textContent = `${stats[index].count}人`;
                }
                if (subtotalEl) {
                    subtotalEl.textContent = `${stats[index].subtotal.toLocaleString()}円`;
                }
            });

            // 2. 「合計」エリアの「項目別集計」を更新
            const statsList = document.getElementById('stats-list');
            statsList.innerHTML = items.map((item, index) => {
                return `
                    <div class="flex justify-between items-center py-2 border-b border-gray-200">
                        <span class="text-gray-700">${item.label || '未設定'} (${item.price || 0}円):</span>
                        <span class="font-bold text-indigo-700">${stats[index].count}人</span>
                    </div>
                `;
            }).join('');

            // 3. 「総合計金額」を更新
            document.getElementById('total-amount').textContent = totalAmount.toLocaleString();
        }


        /**
         * `items` 配列に基づいて、項目カード全体のHTMLを生成し、描画する
         * (この処理は重いため、入力中は実行せず、項目追加/削除などの構造変更時にのみ実行する)
         */
        function renderCards() {
            const itemsContainer = document.getElementById('items-container');
            
            // `items` 配列の要素数分、HTML文字列を生成する
            itemsContainer.innerHTML = items.map((item, index) => {
                const nameList = getNameList(item.names);
                
                // カードのHTMLテンプレート
                return `
                    <div class="bg-white rounded-lg shadow-lg p-6 relative">
                    
                        <div class="absolute top-2 right-2">
                            <button onclick="toggleMenu(${item.id})" class="text-gray-500 hover:text-indigo-700 p-2 rounded-full focus:outline-none">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M12 8c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm0 2c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0 6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"></path>
                                </svg>
                            </button>
                            
                            <div id="menu-${item.id}" class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg z-10 hidden">
                                <a href="#" onclick="event.preventDefault(); renameItem(${item.id})" class="block px-4 py-2 text-sm text-gray-700 hover:bg-indigo-50">
                                    項目名を変更
                                </a>
                                <a href="#" onclick="event.preventDefault(); deleteItem(${item.id})" class="block px-4 py-2 text-sm text-red-600 hover:bg-red-50">
                                    項目を削除
                                </a>
                            </div>
                        </div>

                        <div class="mb-4">
                            <h2 class="font-bold text-xl text-indigo-900 mb-3 pr-8">
                                ${item.label}
                            </h2>
                            
                            <label class="block text-sm font-semibold text-gray-700 mb-2">
                                金額
                            </label>
                            <div class="flex items-center gap-2">
                                <input
                                    type="number"
                                    value="${item.price}"
                                    oninput="updatePrice(${item.id}, this.value)"
                                    placeholder="金額"
                                    class="w-full px-4 py-2 border-2 border-indigo-200 rounded-lg focus:outline-none focus:border-indigo-500"
                                />
                                <span class="text-gray-700 font-medium">円</span>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label class="block text-sm font-semibold text-gray-700 mb-2">
                                名前（改行で区切る）
                            </label>
                            <textarea
                                id="names-${item.id}"
                                oninput="updateNames(${item.id}, this.value)"
                                placeholder="山田太郎&#10;佐藤花子&#10;田中次郎"
                                rows="8"
                                class="w-full px-4 py-2 border-2 border-indigo-200 rounded-lg focus:outline-none focus:border-indigo-500 resize-none"
                            >${item.names}</textarea>
                        </div>

                        <div class="mt-4 pt-4 border-t-2 border-indigo-100">
                            <p class="text-sm text-gray-600">人数: <span class="font-bold text-indigo-700" id="count-${item.id}">0人</span></p>
                            <p class="text-sm text-gray-600">小計: <span class="font-bold text-indigo-700" id="subtotal-${item.id}">0円</span></p>
                        </div>
                    </div>
                `;
            }).join('');

            // カードのHTMLを挿入した後、統計エリアを最新の状態に更新する
            updateStats();
        }

        // --- アプリケーションの初期化・実行 ---

        /**
         * アプリケーションの初期化（起動処理）
         */
        function initialize() {
            loadData();    // 1. ローカルストレージからデータを読み込む
            renderCards(); // 2. 読み込んだデータで画面を描画する
        }
        
        /**
         * グローバルクリックイベント
         * メニュー以外の場所をクリックしたときに、開いているメニューをすべて閉じる
         */
        window.onclick = function(event) {
            // event.target (クリックされた要素) が [...] ボタン (svg や path を含む) でないかチェック
            if (!event.target.closest('button') || !event.target.closest('button').onclick.toString().includes('toggleMenu')) {
                
                // 開いている可能性のあるすべてのメニュー (hiddenクラスを持たない) を取得
                const openMenus = document.querySelectorAll('div[id^="menu-"]:not(.hidden)');
                openMenus.forEach(menu => {
                    menu.classList.add('hidden'); // hiddenクラスを追加して閉じる
                });
            }
        }
        
        // --- 実行 ---
        initialize(); // アプリケーションを実行
    </script>
</body>
</html>
